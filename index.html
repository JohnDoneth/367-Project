<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Marble Maze</title>
    <link href="styles.css" rel="stylesheet">
  </head>

  <body>
    <div id="timer-screen">
        <h3 id="level">Level: 1 </h3>
        <h3 id="timer">Time: 00:00</h3>
        <h3 id="score">Score: 0</h3>
        <button id="hint">Hint</button>
    </div>
    <div id="start-screen">
      <h1>Marble Maze</h1>
      <input type="checkbox" id="ballTrail">Enable ball trail<br>
      <h2>Complete all 10 levels as fast as possible!</h2>
      <button>Play</button>
      <br>
      <button>Play Night Mode</button>

    </div>
  </body>

</html>
